<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ה ב‗םד בל ז ם דדז בב בםה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ה ‗םד בל ז ם דדז בב בםה</h1> 
  <div id="main">
        <button onclick="showSection('readQuran')"> בה</button>
        <button onclick="showSection('listenQuran')">ד בבה</button>
    </div>
    
    <div id="readQuran" class="section" style="display:none;">

            <button id="increaseFont">‗ם בה</button>
            <button id="decreaseFont">ם בה</button>
        </div>
        <div id="quran"></div>
    </div>
    
    <div id="listenQuran" class="section" style="display:none;">
        <h2> בז בבד</h2>
        <ul id="surahList"></ul>
        <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;">
            <source id="audioSource" src="" type="audio/mpeg">
            ד‗ ב םד םב בז.
        </audio>
        <div class="sleep-timer">
            <label for="sleepTimer">ד בהזד (ב):</label>
            <input type="number" id="sleepTimer" min="1" max="120">
            <button id="setSleepTimer">םםה בד</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
